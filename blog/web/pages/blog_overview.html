<div class="container">
    {{~it.posts :post}}
    <div class="row post-card">
        <div class="container">
            <div class="row">
                <div class="col-md-auto">
                    <img class="post-image" src="{{=post.image}}">
                </div>
                <div class="col">
                    <header class="post-header">
                        <h2 class="post-title">
                            <a href="{{=post.link}}">{{=post.title}}</a>
                        </h2>
                        <div class="post-meta">
                            <p class="post-date">{{=post.date}}</p>
                            <p class="post-author">{{=post.author}}</p>
                        </div>
                    </header> 
                    <p class="post-description">{{=post.description}}</p>
                    <footer>
                        <hr class="post-dividor">
                        <div class="post-tags">
                            {{~post.tags :tag}}
                                <a class="post-tag" href="/blog/tagged/{{=tag}}">
                                    {{=tag}}
                                </a>
                            {{~}}
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    {{~}}
</div>
