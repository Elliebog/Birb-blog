<div class="container">
    {{~it.posts :post}}
    <div class="row post-card">
        <div class="container">
            <div class="row">
                <div class="col-md-auto">
                    <img class="post-image" src="{{=post.image}}">
                </div>
                <div class="post-info col">
                    <h2 class="post-title">
                        <a href="{{=post.link}}">{{=post.title}}</a>
                    </h2>
                    <div class="post-meta">
                        <p class="post-d">{{=post.author}} | {{=post.date}}</p>
                    </div>
                    <p class="post-description">{{=post.description}}</p>
                    <div class="post-footer">
                        <hr class="post-dividor">
                        <div class="post-tags">
                            {{~post.tags :tag}}
                            <a class="post-tag" href="/blog/tagged/{{=tag}}">
                                {{=tag}}
                            </a>
                            {{~}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{~}}
</div>
